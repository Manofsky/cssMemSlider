<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>

<body>
  <div class="container">
    <input type="radio" id="radioButton1" name="images" checked>
    <input type="radio" id="radioButton2" name="images">
    <input type="radio" id="radioButton3" name="images">
    <input type="radio" id="radioButton4" name="images">
    <input type="radio" id="radioButton5" name="images">
    <div class="images">
      <div class="image" id="img1"><img src="img/willpower.jpg"></div>
      <div class="image" id="img2"><img src="img/planning.jpg"></div>
      <div class="image" id="img3"><img src="img/nights.jpg"></div>
      <div class="image" id="img4"><img src="img/rsschoolStudent.jpg"></div>
      <div class="image" id="img5"><img src="img/certificate.jpg"></div>
    </div>
    <div class="quotes">
      <div class="quote" id="quote1">The release of a new episode, but you have a deadline.</div>
      <div class="quote" id="quote2">Analysis of a new task.</div>
      <div class="quote" id="quote3">- Honey, let's go to bed.<br>- No, I have a deadline.</div>
      <div class="quote" id="quote4">The end of the first stage.</div>
      <div class="quote" id="quote5">Did you really get the RSSchool certificate of completion?</div>
    </div>
    <div class="controls">
      <label for="radioButton1" id="dot1" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton2" id="dot2" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton3" id="dot3" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton4" id="dot4" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton5" id="dot5" class="clickArea">
        <div class="dot"></div>
      </label>
    </div>
  </div>
</body>

</html>
