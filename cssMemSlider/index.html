<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mem Slider</title>
</head>

<body>
  <div class="container">
    <input type="radio" id="radioButton1" name="images" checked>
    <input type="radio" id="radioButton2" name="images">
    <input type="radio" id="radioButton3" name="images">
    <input type="radio" id="radioButton4" name="images">
    <div class="images">
      <div class="image" id="img1"><img src="img/1.jpg"></div>
      <div class="image" id="img2"><img src="img/2.jpg"></div>
      <div class="image" id="img3"><img src="img/3.jpg"></div>
      <div class="image" id="img4"><img src="img/4.jpg"></div>
    </div>
    <div class="quotes">quotes</div>
    <div class="controls">
      <label for="radioButton1" id="dot1" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton2" id="dot2" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton3" id="dot3" class="clickArea">
        <div class="dot"></div>
      </label>
      <label for="radioButton4" id="dot4" class="clickArea">
        <div class="dot"></div>
      </label>
    </div>
  </div>
</body>

</html>
